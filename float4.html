<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .body {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        
        .box {
            float: left;
            height: 100px;
            width: 100px;
            background: lightgreen;
        }
        
        .content {
            width: 100px;
            height: 100px;
            text-align: center;
            background: lightblue;
            vertical-align: middle;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <h2>标准文档流和浮动文档流的渲染先后不同结果不同</h2>
    <div class="body">
         <div class="content"><span>123</span></div>
        <div class="box"></div>
    </div>
    <div class="body">
        <div class="box"></div>
        <div class="content"><span>123</span></div>
    </div>
</body>

</html>
