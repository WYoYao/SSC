<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .absolute{
            position: absolute;
            width: 50px;
            height: 50px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div style="width:100px;height:100px;padding:10px;border:1px solid red;">
        <div class="absolute">

        </div>
    </div>
    <div style="width:100px;height:100px;padding:10px;border:1px solid red;">
        <div class="absolute" style="left:100px;">

        </div>
    </div>
    <span style="width:100px;height:100px;padding:10px;border:1px solid red;">
        <div class="absolute">

        </div>
    </span>
</body>
</html>
